<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>Available Catalogs</h1>
	</div>



<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>


		{% for c in catalogs %}
    <div class = 'nameAndPrice'>
		<span class = 'name'><p><a href ="{{ url_for('categoriesByCatalog',catalog_id=c.id)}}">{{c.name}}</a></p></span>
		

	</span>
	</div>

	
	
	<div class = 'description'>
		<p>{{c.description}}</p>
	</div>

	


		{% endfor %}


		
		

</div>

	</body>




</html>
